<main class="vh-100 min-vh-100 container-fluid">
  <div class="row h-100">
    <div class="col-md-4 row justify-content-center">
      <div class="col-10 m-auto">
        <div class="card">
          <div class="card-body d-flex flex-column gap-3">
            <ng-container
              *ngFor="let attr of model.getFormInputs(false); let i = index"
              [ngSwitch]="attr?.getType(true)"
            >
              <app-input-text
                *ngSwitchCase="'text'"
                [data]="attr"
                [forceReadOnly]="false"
                [class]="attr.container_class ? attr.container_class : 'col-12'"
              ></app-input-text>

              <app-input-password
                *ngSwitchCase="'password'"
                [data]="attr"
                [forceReadOnly]="false"
                [class]="attr.container_class ? attr.container_class : 'col-12'"
              ></app-input-password>
            </ng-container>

            <div class="my-2"></div>

            <button class="btn btn-primary" (click)="login()">Ingresar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col bg-dark"></div>
  </div>
</main>
